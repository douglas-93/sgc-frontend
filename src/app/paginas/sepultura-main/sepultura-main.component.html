<div class="container d-flex flex-column w-100 mt-4">
    <div class="row my-2 justify-content-end">
        <button (click)="buscarSepulturas()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faFiltro"></fa-icon>
            Filtrar
        </button>
        <button class="btn-custom mx-1 col-1" routerLink="cad">
            <fa-icon [icon]="faNovo"></fa-icon>
            Novo
        </button>
        <button (click)="voltar()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faVoltar"></fa-icon>
            Voltar
        </button>
    </div>
    <form class="row">
        <div class="my-1 col-6">
            <label for="local">Local/Código da Sepultura</label>
            <input class="form-control form-control-sm" id="local" type="text">
        </div>
        <div class="my-1 col-4">
            <label for="cemiterio">Cemitério</label>
            <select class="form-select form-select-sm" id="cemiterio">
                <option selected value="">Selecione</option>
                <option *ngFor="let cemiterio of cemiterios" value="{{cemiterio}}">{{cemiterio.nome}}</option>
            </select>
        </div>

    </form>
</div>
<div class="container w-100 mt-4 overflow-scroll scrollbar" style="max-height: calc(100vh - 290px)">
    <app-tabela-sepulturas [sepulturas]="sepulturas"></app-tabela-sepulturas>
</div>
