<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th *ngFor="let item of cabecalho" class="text-center">{{item}}</th>
    </tr>
    </thead>
    <tbody *ngIf="cemiterios.length > 0">
    <tr #row (dblclick)="editar(row.id)" *ngFor="let cemiterio of cemiterios" id="{{cemiterio.id}}"
        style="cursor:pointer;">
        <td>
            <fa-icon (click)="editar(row.id)" [icon]="iconeEditar" class="btn-custom m-auto w-50 p-2"></fa-icon>
        </td>
        <td>{{cemiterio.nome}}</td>
        <td>{{cemiterio.endereco}}, NÂº {{cemiterio.numero}}</td>
        <td class="text-center">{{cemiterio.cidade}}</td>
        <td class="text-center">{{cemiterio.estado}}</td>
        <td>{{cemiterio.responsavel}}</td>
    </tr>
    </tbody>
</table>
