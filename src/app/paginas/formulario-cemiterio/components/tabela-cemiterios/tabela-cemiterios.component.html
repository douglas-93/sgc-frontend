<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th *ngFor="let item of cabecalho">{{item}}</th>
    </tr>
    </thead>
    <tbody *ngIf="cemiterios.length > 0">
    <tr #row (dblclick)="editar(row.id)" *ngFor="let cemiterio of cemiterios" id="{{cemiterio.id}}"
        style="cursor:pointer;">
        <td>{{cemiterio.id}}</td>
        <td>{{cemiterio.nome}}</td>
        <td>{{cemiterio.endereco}}, NÂº {{cemiterio.numero}}</td>
        <td>{{cemiterio.cidade}}</td>
        <td>{{cemiterio.estado}}</td>
        <td>{{cemiterio.responsavel}}</td>
        <td style="text-align: center">
            <fa-icon (click)="editar(row.id)" [icon]="iconeEditar" class="icone"></fa-icon>
        </td>
    </tr>
    </tbody>
</table>
