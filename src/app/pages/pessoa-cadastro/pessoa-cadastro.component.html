<div class="container main mt-4">
    <div *ngIf="resposta === 201 || resposta === 200 || resposta === 204" class="alert alert-success alert-dismissible fade show"
         role="alert">
        Operação realizada com <strong>sucesso</strong>!
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>
    <div class="row my-2 justify-content-end">
        <button (click)="salvar()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faSalvar"></fa-icon>
            Salvar
        </button>
        <button (click)="excluir()" *ngIf="!cadastro" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faExcluir"></fa-icon>
            Excluir
        </button>
        <button (click)="voltar()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faVoltar"></fa-icon>
            Voltar
        </button>
    </div>

    <form [formGroup]="formulario" class="row">
        <div class="my-1 col-6">
            <label for="nome">Nome</label>
            <input formControlName="nome" class="form-control form-control-sm" id="nome" type="text">
        </div>
        <div class="my-1 col-2">
            <label for="cpf">CPF</label>
<!--            <input #cpf (keyup)="soNumeros(cpf.value)" [(ngModel)]="cpfNumero" class="form-control form-control-sm" id="cpf"-->
<!--                   maxlength="14" name="cpf" type="text" >-->
            <input #cpf [ngModel]="cpf.value | cpf" (ngModelChange)="cpf.value=$event" class="form-control form-control-sm" id="cpf"
                   maxlength="14" name="cpf" type="text" formControlName="cpf">
        </div>
        <div class="my-1 col-2">
            <label for="dataNasc">Data de Nascimento</label>
            <input class="form-control form-control-sm" id="dataNasc" type="date" formControlName="nascimento">
        </div>
    </form>
</div>
