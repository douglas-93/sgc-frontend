<div class="container d-flex flex-column w-100 mt-4">
    <div class="row my-2 justify-content-end">
        <button (click)="buscarPessoas()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faFiltro"></fa-icon>
            Filtrar
        </button>
        <button class="btn-custom mx-1 col-1" routerLink="cad">
            <fa-icon [icon]="faNovo"></fa-icon>
            Novo
        </button>
        <button (click)="voltar()" class="btn-custom mx-1 col-1">
            <fa-icon [icon]="faVoltar"></fa-icon>
            Voltar
        </button>
    </div>
    <form class="row">
        <div class="my-1 col-6">
            <label for="nome">Nome</label>
            <input class="form-control form-control-sm" id="nome" type="text">
        </div>
        <div class="my-1 col-2">
            <label for="cpf">CPF</label>
            <input class="form-control form-control-sm" id="cpf" type="text" maxlength="11" name="cpf" [(ngModel)]="cpfNumero" (keyup)="soNumeros(cpf.value)" #cpf>
        </div>
        <div class="my-1 col-2">
            <label for="dataNasc">Data de Nascimento</label>
            <input class="form-control form-control-sm" id="dataNasc" type="date">
        </div>
    </form>
</div>
<div class="container w-100 mt-4 overflow-scroll scrollbar" style="max-height: calc(100vh - 290px)">
    <app-tabela-pessoas [pessoas]="pessoas"></app-tabela-pessoas>
</div>
