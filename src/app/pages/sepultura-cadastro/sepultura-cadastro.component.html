<div class="container main mt-4">
    <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="resposta === 201 || resposta === 200 || resposta === 204">
        Operação realizada com <strong>sucesso</strong>!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row my-2 justify-content-end">
        <button (click)="salvar()" class="btn-custom mx-1 col-1"><fa-icon [icon]="faSalvar"></fa-icon> Salvar</button>
        <button (click)="excluir()" *ngIf="!cadastro" class="btn-custom mx-1 col-1"><fa-icon [icon]="faExcluir"></fa-icon> Excluir</button>
        <button (click)="voltar()" class="btn-custom mx-1 col-1"><fa-icon [icon]="faVoltar"></fa-icon> Voltar</button>
    </div>

    <form [formGroup]="formulario" class="row">
        <div class="my-1 col-6">
            <label for="local">Local/Código da Sepultura</label>
            <input class="form-control form-control-sm" formControlName="local" id="local" type="text" #local>
            <div *ngIf="!camposValidos[0].valido" class="informar my-2" role="alert">*Local obrigatório</div>
        </div>
        <div class="my-1 col-4">
            <label for="cemiterio">Cemitério</label>
            <select class="form-select form-select-sm" id="cemiterio" formControlName="cemiterio">
                <option selected value="">Selecione</option>
                <option *ngFor="let cemiterio of cemiterios" [ngValue]="cemiterio" >{{cemiterio.nome}}</option>
            </select>
            <div *ngIf="!camposValidos[1].valido" class="informar my-2" role="alert">*Cemitério obrigatório</div>
        </div>
    </form>
</div>
